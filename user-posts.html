<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Пости користувача</title>
</head>

<body>
    <!-- Menu Bar  -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><svg id="home" class="nav-svg" width="40px" height="40px"
                    viewBox="0 0 41 41">
                    <use xlink:href="./svg/home.svg#home"></use>
                </svg>
            </a>
            <a class="navbar-brand" href="#"><svg class="nav-svg" width="40px" height="40px" viewBox="0 0 41 41">
                    <use href="./svg/bell.svg#bell"></use>
                </svg>
            </a>
            <a class="navbar-brand" href="#"><svg class="nav-svg" width="40px" height="40px" viewBox="0 0 41 41">
                    <use href="./svg/plus-circle.svg#plus"></use>
                </svg>
            </a>
            <a class="navbar-brand" href="#"><svg class="nav-svg" width="40px" height="40px" viewBox="0 0 41 41">
                    <use href="./svg/message-square.svg#message"></use>
                </svg>
            </a>
            <a class="navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample"><svg class="nav-svg" width="40px" height="40px">
                    <use href="./svg/user.svg#user"></use>
                </svg>
            </a>
        </div>
    </nav>

    <div class="container-md">
        <h3 class="card-title title-post">Заголовок посту</h3>
        <ul class="list-groups" id="postList"></ul>
        <p id="message"></p>
    </div>



    <!-- Modal Window of Users -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasExampleLabel">Profiles Page</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <h4>User List:</h4>
                <ul class="user-list" id="userList"></ul>
            </div>
            <div id="postContainer"></div>
        </div>
    </div>
    <!-- End of Modal Window -->

    <script src="./js/user-post.js"></script>
    <script src="./js/user-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
